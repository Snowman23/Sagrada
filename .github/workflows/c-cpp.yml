name: Compile C Program (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile C program
        run: gcc -o Sagrada testing.c

      - name: Run compiled program
        run: Sagrada
