name: Compile C Program (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GCC
        run: |
          choco install -y msys2
          refreshenv
          ridk install 3
          pacman -S --noconfirm mingw-w64-x86_64-gcc

      - name: Compile C program
        run: gcc -o Sagrada testing.c

